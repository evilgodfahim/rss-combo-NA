name: Update Merged Feed

on:
  schedule:
    - cron: "0 * * * *"   # every 30 minutes
  workflow_dispatch:         # allow manual run from GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install feedparser feedgen requests

      - name: Run merge script
        run: python merge.py

      - name: Commit and push feed.xml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add feed.xml
          git diff --cached --quiet || git commit -m "Update merged feed"
          git push
